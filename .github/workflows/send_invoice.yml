name: Monthly Invoice Workflow

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Validate secrets
        env: 
          START_DATE: ${{ secrets.start_date }}
        run: |
          if [ -z "${START_DATE}" ]; then echo "Missing secret: start_date"; exit 1; fi
